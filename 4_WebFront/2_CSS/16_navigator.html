<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator</title>

    <style>

        *{box-sizing: border-box;}
        div, li{border: 1px solid black;}

        .nav{
            width: 1140px;
            height: 50px;
        }

        /* nav 스타일 */
        .nav > ul {
             display: flex;
             list-style: none;
             padding: 0;
             margin: 0;
             height: 100%;
        }
        .nav li{
            flex : 0 1 150px;
            /* 팽창, 수축, 기본값 */
        }

        .nav a{
            display: block;
            height: 100%;

            text-align: center;

            /* 글자를 세로 가운데로 지정하는 방법 */
            /* line-height: 48px; */
            padding: 11px 0;

            /* 밑줄 없애기 */
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: black;

            border-radius: 5px;

            -duration: 0.3s;
        }
        .nav a:hover{
            background-color: #455ba8;
            color: white;

        }   
    </style>

</head>
<body>
    <div class="nav">

        <ul>

            <li><a href="#">공지사항</a></li>
            <li><a href="#">자유 게시판</a></li>
            <li><a href="#">질문 게시판</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">1:1 문의</a></li>
            
        </ul>

    </div>

</body>
</html>
