<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_연습문제2</title>
</head>
<body>
<form>
    <fieldset>
        <legend>납품자 정보</legend>

        <ol >
            <li>
                <label for="name">납품자명 : </label>
                <input type="text" name="name" id="name">
                
            </li>

            <br>

            <li>
                <label for="email">email : </label>
                    <input type="email" name="email" id="email" placeholder="answer@naver.com" > 
                
            </li>

            <br>

            <li>
                <label for="homepage"> 홈페이지 : </label>
                <input type="url" value="http://" name="homepage"id="homepage">
            </li>

            <br>

            <li>
                지역 : <select name="lo">
                    <option value="부산" selected>부산</option>
                    <option value="서울" >서울</option>
                    <option value="수원" >수원</option>
                    <option value="세종" >세종</option>
                </select>
            </li>
    </ol>
    </fieldset>

    <fieldset>
        <legend>납품 정보</legend>
        <ul>
            <li>
                <label >
                    상품명 : <input type="text" name="produceName">
                </label>
                
            </li>

            <br>

            <li>
                <label>
                    남품수량 : <input type="number" min="100" placeholder="최소 100">
                </label>
                
            </li>

            <br>

            <li>
                <label >
                    남품등급 : <input type="range" min="0" max="50" step="10">
                </label>
                
            </li>

            <br>

            <li>
                <label>
                    기타사항 : <textarea name="etc" id="" cols="20" rows="5"></textarea>
                </label>
               
            </li>
        </ul>

    </fieldset>
    <br>

    <button>send message</button>
</form>    

</body>
</html>
