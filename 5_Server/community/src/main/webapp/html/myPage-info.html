<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my page</title>

    <link rel="stylesheet" href="../resources/css/main-style.css">

    <link rel="stylesheet" href="../resources/css/myPage-style.css">
    
    <script src="https://kit.fontawesome.com/c5332d6cb1.js" crossorigin="anonymous"></script>
</head>

<body>


    <main>
        <header>

            <!-- 클릭 시 메인페이지로 이동하는 로고 -->
            <section>
                <a href="#">
                    <img src="../resources/images/logo.jpg" id="home-logo">
                </a>
            </section>

            <!-- header의 두번째 자식 div -->
            <section>
                <article class="search-area">

                    <!-- form 내부 input 태그 값을 서버 또는 페이지로 전달 -->
                    <form action="#" name="search-form">

                        <!-- fieldset : form 내부에서 input을 종류별로 묶는 용도로 많이 사용 -->
                        <fieldset>

                            <input type="search" id="query" name="query" placeholder="검색어를 입력해주세요." autocomplete="off">

                            <!-- 검색 버튼 -->
                            <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass"></button>

                        </fieldset>

                    </form>
                </article>
            </section>

            <section></section>

        </header>

        <nav>
            <ul>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">자유 게시판</a></li>
                <li><a href="#">질문 게시판</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">1:1 문의</a></li>
            </ul>
        </nav>

        <!-- 마이페이지 - 내 정보 -->
        <section class="myPage-content">

            <!-- 왼쪽 사이드메뉴 -->
            <section class="left-side">
                사이드 메뉴

                <ul class="list-group">
                    <li> <a href="#">프로필</a> </li>
                    <li> <a href="#">내 정보</a> </li>
                    <li> <a href="#">비밀번호 변경</a> </li>
                    <li> <a href="#">회원탈퇴</a> </li>
                </ul>

            </section>

            <!-- 오른쪽 마이페이지 주요 내용 부분 -->
            <section class="myPage-main">

                <h1 class="myPage-title">내 정보</h1>
                <span class="myPage-explanation">원하는 회원 정보를 수정할 수 있습니다.</span>

                <!-- 
                http://localhost:8080/community/member/myPage/info (GET)
                http://localhost:8080/community/member/myPage/info (POST) -->
                <!-- 같은 주소도 다시 요청해도 방식이 다르다면 OK -->
                <!-- 주소는 같은 주소를 요청하기 떄문에 맨뒤 /info 만 작성 -->

                <form action="#" method="post" name="myPage-form">

                    <div class="myPage-row">
                        <label>닉네임</label>
                        <input type="text" name="memberNickname" value="로그인 회원 별명" maxlength="10"> 
                    </div>

                    <div class="myPage-row">
                        <label>전화번호</label>
                        <input type="text" name="memberTel" value="01012341234" maxlength="11"> 
                    </div>

                    <!-- 주소 -->
                    <div class="myPage-row info-title">
                        <span>주소</span>
                    </div>

                    <div class="myPage-row info-address">
                        <input type="text" name="memberAddress" value="우편번호" maxlength="6"> 

                        <button type="button" id="info-address-btn">검색</button>
                    </div>

                    <div class="myPage-row info-address">
                        <input type="text" name="memberAddress" value="도로명 주소"> 
                    </div>

                    <div class="myPage-row info-address">
                        <input type="text" name="memberAddress" value="상제 주소"> 
                    </div>

                    <button id="info-update-btn">수정하기</button>
                </form>


            </section>


        </section>

    </main>

    <footer>
        <p>Copyright &copy; KH Information Educational Institue M-class</p>

        <article>
            <a href="#">프로젝트 소개</a> <span>|</span> <a href="#">이용약관</a> <span>|</span>
            <a href="#">개인정보처리방침</a> <span>|</span> <a href="#">고객센터</a>
        </article>

    </footer>

</body>

</html>
