    <h3>GET 방식 요청</h3>

    <form action="/JSPProject/login" method="GET">
        <!-- 
            요청 주소 : /JSPProject/login
            데이터 전달 방식 : GET (주소뒤에 데이터가 붙어서 전달)

         -->

        ID : <input type="text" name="inputId"> <br>
        PW : <input type="password" name="inputPw"> <br>
        <button type="submit">로그인</button>

    </form>

    <hr>

    <h3>JSP 테스트</h3>
    <form action="/JSPProject/pizzaOrder" method="get">
        피자 선택(1만원) :
        <select name="pizza">
            <option value="치즈피자">치즈피자</option>
            <option value="고구마피자">고구마피자</option>
            <option value="쉬림프피자">쉬림프피자</option>
            <option value="콤비네이션피자">콤비네이션피자</option>
            <option value="시카고피자">시카고피자</option>
        </select>
        <br><br>
        사이즈 (L사이즈 선택시 2천원 추가) :
        <!-- 라디오박스 1개만 클릭하고 싶다면 같음 이름을 줘야한다. -->
        <label for="R">R <input type="radio" name="size" value="R"></label>
        <label for="L">L <input type="radio" name="size" value="L"></label>

        <br><br>
        수량 : <input type="number" name="amount" min="1" max="10" value="1">판

        <button type="submit">주문하기</button>

    </form>
    <hr>
    <h3>혼자 공부 진행</h3>
    <form action="/JSPProject/dinnerOrder" method="get">

        저녁 메뉴 선택 :
        <select name="dinner" id="">
            <option value="곱창">곱창</option>
            <option value="삼겹살">삼겹살</option>
            <option value="치킨">치킨</option>
            <option value="초밥">초밥</option>
        </select>
        <br><br>
        공깃밥 추가(1000원 추가 됨):
        <label for="bobch"><input type="radio" name="bob" value="bobch">추가</label>
        <label for="bob"><input type="radio" name="bob" value="bob">추가하지않음</label>
        <br><br>
        몇인분 : <input type="number" min="1" max="10" name="count"> 인분
        <br><br>
        <button type="submit">주문하기</button>


    </form>

    <hr>
    <h3>회원가입</h3>
    <form action="/JSPProject/signUp" method="post">

        <table>
            <tr>
                <!-- th : 굵게 가운데 정렬 -->
                <th>아이디</th>
                <td>
                    <input type="text" name="memberId">
                </td>
            </tr>

            <tr>
                <th>비밀번호</th>
                <td>
                    <input type="password" name="memberPw">
                </td>
            </tr>

            <tr>
                <th>이름</th>
                <td>
                    <input type="text" name="memberName">
                </td>
            </tr>

            <tr>
                <th>자기소개</th>
                <td>
                    <textarea name="intro" rows="3" cols="30"></textarea>
                </td>
            </tr>

        </table>

        <button>회원가입</button>
        <button type="reset">초기화</button>






    </form>
