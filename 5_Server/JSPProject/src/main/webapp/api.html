    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>

    <script>
        var IMP = window.IMP; 
        IMP.init("imp67011510"); 
      
        var today = new Date();   
        var hours = today.getHours(); // 시
        var minutes = today.getMinutes();  // 분
        var seconds = today.getSeconds();  // 초
        var milliseconds = today.getMilliseconds();
        var makeMerchantUid = hours +  minutes + seconds + milliseconds;
        

        function requestPay() {
            IMP.request_pay({
                pg : 'html5_inicis',
                pay_method : 'card',
                merchant_uid: "IMP"+makeMerchantUid, 
                name : '${reservation.hotelName}${reservation.roomName}',
                amount : 400000,
                buyer_email : 'Iamport@chai.finance',
                buyer_name : 'k-hotel',
                buyer_tel : '010-1234-5678',
                buyer_addr : '서울특별시 강남구 삼성동',
                buyer_postcode : '123-456'
            }, function (rsp) { // callback
                if (rsp.success) {
                    console.log(rsp);
                } else {
                    console.log(rsp);
                }
            });
        }
    </script>
</head>

    <form action="bookEnd" method="post" onsubmit="return reservationFinalValidate()">

        <div class="C-body">

                            </tr>
                            <tr>

                                <td>이메일</td>
                                <td><input type="text" id="C-rsvEmail" name="C-revEmail" autocomplete="off" value="${loginMember.memberEmail}" disabled></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>전화번호</td>
                                <td><input type="text" id="C-rsvTel" name="C-rsvTel" autocomplete="off" value="${loginMember.memberTel}" disabled></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>주소</td>
                                <td><input type="text" id="C-rsvAddress" name="C-rsvAddress" autocomplete="off" value="${loginMember.memberAddress}" disabled></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>호텔 이용안내</td>
                            </tr>
                            <tr>

                                <td colspan="2">
                                    <textarea name="C-rsvOrder" id="C-rsvOrder" cols="65" rows="3" autocomplete="off" disabled>
① 요금에는 10% 부가가치세가 부과됩니다.

② 2인 1실 기준 객실 이용 시 1박당 5,000원의 주차 요금이 부과됩니다.

③ 유료 주차는 객실당 1대에 한하며, 추가 차량은 이용이 어려운 점 양해 부탁드립니다.

④ 체크인 시 등록카드 작성 및 투숙객 본인 확인을 위해 본인 사진이 포함된 신분증을 반드시 제시해 주시기 바랍니다.

⑤ 13세 이하 어린이는 객실 인원 추가 요금을 받지 않습니다.

⑥ 37개월 미만 유아는 조식이 무료입니다.

⑦ 안내견을 제외한 애완견 등 동물 입장은 불가합니다.

⑧ 부모를 동반하지 않은 만 19세 미만 미성년자는 투숙할 수 없습니다. (청소년 보호법 30조/58조)

⑨ 상기 요금은 할인 요금이며, 중복 할인은 적용되지 않습니다.

⑩ 객실 이용 시 1박당 5,000원의 주차 요금이 부과됩니다. (객실당 1대에 한하며, 추가 차량 이용 불가)

                                    </td>
                                </tr>

                                    <td><input type="text" name="C-finalpay" id="C-finalpay" autocomplete="off" value="${reservation.roomPrice}" disabled></td>

                    </div>

K-호텔 객실예약과 관련하여 귀사가 아래와 같이 본인의 개인정보를 수집 및 이용하는데 동의합니다.

<개인정보의 수집 · 이용에 관한 사항>

② 수집 이용 목적 | 호텔 객실 예약 시 저장하신 결제정보 활용

③ 보유 이용 기간 | 예약일 후 1년
※ 위 사항에 대한 동의를 거부할 수 있으나, 이에 대한 동의가 없을 경우 다음 호텔 객실 및 서비스 결제 시, 다시 해당 결제 정보를 입력해야 함을 알려드립니다.</textarea>
